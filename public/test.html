<html>
<head>
<meta charset="utf-8">

<title>点点网 | 收集、整理、分享你的兴趣爱好</title>
<link rel="stylesheet" type="text/css" href="login.css">
</style>

</head>
<body>
<div id="wrap" class="mini-mode">
<div id="header" class="clearfix">
<h1 class="logo"><a href="/" title="点点网">点点网</a></h1>
<a class="login-button" href="http://www.diandian.com/login">登录</a>
</div>
<div class="clear"></div>

<div id="content">
<div id="J_SlideBox" class="sliding-show">
<ul class="sliding-show-list">
<li class="sliding-show-item"><img src="http://s.libdd.com/img/bg/register-bg-v3-1.$2287.png"/></li>
<li class="sliding-show-item"><img src="http://s.libdd.com/img/bg/register-bg-v3-1.$2287.png"/></li>
</ul>
</div>

<div id="J_RegAction" class="reg-action clearfix"> 

  <h3 class="reg-title">注册新帐号</h3>
<form id="J_RegForm" action="http://www.diandian.com/register" method="post">
<div class="reg-item clearfix">
<div class="reg-input-wrapper">
<input id="email" name="email" class="reg-input"  value="" type="text" tabindex="2">
<label for="email" class="reg-label">邮箱</label>
</div>
<div class="reg-tip">填个常用邮箱作为登录帐号</div></div>
<div class="reg-item clearfix">

<div class="reg-input-wrapper">
<input id="password" name="password" class="reg-input" type="password" tabindex="3">
<label for="password" class="reg-label">设置密码</label>
</div>
<div class="reg-tip">设置登录密码</div></div>
<div class="reg-item clearfix">
<div class="reg-input-wrapper">
<input id="repassword" name="repassword" class="reg-input" type="password" tabindex="3">
<label for="repassword" class="reg-label">确认密码</label>
</div>
<div class="reg-tip">确认登录密码</div></div>




<button class="reg-submit style-two" type="submit" tabindex="6">立即注册</button>
</form>
</div>
<div class="clear"></div>
</div>

</div>
</body>
</html>
