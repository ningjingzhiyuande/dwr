<!doctype html>
<html>
<head>
<meta charset="utf-8">


<link rel="stylesheet" type="text/css" href="login.css">
<title></title>

</head>
<body>
<div id="wrap" class="page-login">
<div id="header" class="clearfix">
<div class="login-wrapper">
<h1 class="logo"><a href="/" title="点点网">点点网</a></h1>
<div id="J_LoginAction" class="reg-action clearfix">
<form action="http://www.diandian.com/login" method="post">
<input type="hidden" name="nextUrl" value="" />
<input type="hidden" name="lcallback" value="" />
<div class="reg-item">
<div class="reg-input-wrapper">
<input id="email" name="account" value="" class="reg-input" type="text" tabindex="1">

<label for="email" class="reg-label">邮箱</label>
</div></div>
<div class="reg-item">
<div class="reg-input-wrapper">
<input id="password" name="password" class="reg-input" type="password" tabindex="2">
<label for="password" class="reg-label">密码</label>
</div></div>
<button class="login-submit" type="submit" tabindex="3">登录</button>
<p class="login-misc">
<a title="找回密码" class="forget-password" href="http://www.diandian.com/password/forgot">忘记密码？</a>
<span class="remember-login">
<input type="hidden" name="bg" value="light"/>
<input type="checkbox" id="remember-login" name="persistent" value="1" checked="checked">

<label for="remember-login">保持登录状态</label>
</span>
</p>
</form>
</div>

</div>
<a class="register-button" title="点此注册" href="http://www.diandian.com/register">注册</a>
</div>
</div>

</body>
</html>
